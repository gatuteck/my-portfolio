<md-sidenav-layout class="demo-sidenav-layout">
	<md-sidenav #end align="start">
		<button md-button (click)="end.close()">Close</button>
	</md-sidenav>
	<div class="demo-sidenav-content">
		<md-toolbar color="primary">
			<span><a (click)="end.toggle()"><md-icon class="icon-60">view_module</md-icon></a> </span>
			<span><button md-icon-button [md-menu-trigger-for]="menu"><md-icon>more_vert</md-icon></button> </span>
		</md-toolbar>
		<md-menu x-position="before" #menu="mdMenu">
			<button md-menu-item>Settings</button>
			<button md-menu-item>Toggle theme</button>
			<button md-menu-item>Help</button>
		</md-menu>

		 <div class="app-content">
			<md-card>
				<md-card-title>Card with title and footer</md-card-title>
				<md-card-content>
					<p>This is supporting text.</p>
				</md-card-content>
				<md-card-footer>

				</md-card-footer>
			</md-card>
		</div>
	</div>
</md-sidenav-layout>
